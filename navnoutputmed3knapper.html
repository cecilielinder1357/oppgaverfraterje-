<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navn fra knapp</title>
</head>

<!--Litt input: https://www.w3schools.com/jsref/tryit.asp?filename=tryjsref_text_name-->


<body>

    <p id="printName"></p>

    Navn <br /> <input type="text" id="userName">

    <button id="Hei" onclick= "display ('Hei')">Hei</button>
    <button id="Hallo" onclick= "display ('Hallo')">Hallo</button>
    <button id="Shalom" onclick= "display ('Shalom')">Shalom</button>
    <button id="hei" onclick= "display()">Hei</button>

    <script>

        // Her brukes kun en funskjon som sender med kun 1 parameter.
        function display(greeting) {
            // Setter greeting til å bli "Hei" først.
            if (greeting === undefined) {
                greeting = 'Hei';
            }
            //Assigning the variable to the user input.
            var userName = document.getElementById("userName").value;
            // To print the input, adding whitespace with '' in between greeting and username.
            document.getElementById("printName").innerHTML = greeting + ' ' + userName;
        };

    </script>

</body>
</html>
